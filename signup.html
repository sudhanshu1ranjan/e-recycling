
<!DOCTYPE html>
<head>
<title>Signup</title>
<link rel="stylesheet" type="text/css" href="Signup.css">
</head>
<body>
<a href="index.html"><img src="home.png" width="100" height="50"></a>
<h1>Sign Up</h1>
<form>
<input type="text" placeholder="First Name">
<input type="text" placeholder="Last Name">
<input type="email" placeholder="Email">
<input type="number" placeholder="Mobile no." min="0">
<input type="password" placeholder="Password">
<input type="password" placeholder="Confirm Password">
<div>
<input type="radio" id="male" name="gender"><label for="male">Male</label>
<input type="radio" id="female" name="gender"><label for="female">Female</label>
</div>
<input type="submit" name="Submit">
</form>
</body>
</html>
